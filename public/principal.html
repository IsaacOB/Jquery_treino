<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <div class="container">
        <h1 class="center">Alura Typer</h1>

        <p class="frase center">Frase com bastante palavras para testar o contador</p>

        <div class="center">
        
            <img src="img/spinner.gif" alt="Spinner" id="spinner">
            <p id="erro">Ocorreu um erro, por favor tente novamente</p>

        </div>

        <ul class="informacoes center">

            <li>
                <i class="small material-icons icones">description</i>
                <span id="tamanhoDaFrase"></span> palavras
            </li>
            <li>
                <i class="small material-icons icones">query_builder</i>
                <span id="tempoDigitacao">5</span> segundos</li>

        </ul>

        <textarea class="campoDigitacao" cols="30" rows="8"></textarea>


        <div class="botoes"> 
            <a class="btn-floating btn-large waves-effect waves-light red" id="btReiniciar">
                <i class="material-icons">restore</i>
            </a>

            <a class="btn-floating btn-large waves-effect waves-light green" id="btPlacar">
                <i class="material-icons">assignment</i>
            </a>
            
            <a class="btn-floating btn-large waves-effect waves-light blue" id="btTrocaFrase">
                <i class="material-icons">shuffle</i>
            </a>

            <a class="btn-floating btn-large waves-effect waves-light cyan" id="btFrasePorId">
                <i class="material-icons">repeat_one</i>
            </a>

            <input type="number" id="fraseId" min=0>

            <a class="btn-floating btn-large waves-effect waves-light yellow" id="btSync">
                <i class="material-icons">swap_vert</i>
            </a>

            <div class="selectUsuarios">
                <select id="usuarios">
                    <option value="Isaac">Isaac</option>
                    <option value="Jao">Jão</option>
                </select>
            </div>
        </div>

        <ul class="center">

            <li><span id="contadorCaracteres">0</span> caracteres</li>
            <li><span id="contadorPalavras">0</span> palavras</li>

        </ul>

        <section class="placar">

            <h3 class="center">Placar</h3>

            <table class="centered bordered">

                <thead>
                    <tr>

                        <th>Nome</th>
                        <th>N° de palavras</th>
                        <th>Remover</th>

                    </tr>
                </thead>

                <tbody>

                </tbody>

            </table>

        </section>

    </div>
    
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="js/placar.js"></script>
    <script src="js/frase.js"></script>

</body>
</html>
